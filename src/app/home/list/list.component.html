<div class="container-fluid">
  <div class="row">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 *ngIf="!u_list.title_changed" (click)="changeListTitle()" class="panel-title">{{ u_list.title }}</h3>
        <input type="text" *ngIf="u_list.title_changed" [(ngModel)]="u_list.title" [focus]="focusTrigger" (blur)="u_list.title_changed = !u_list.title_changed" class="form-control">
      </div>
      <div class="panel-body">
        <ul class="list-group">
          <li *ngFor="let item of u_list.items" class="list-group-item"> {{ item }} </li>
        </ul>
      </div>
      <div class="panel-footer ">
        <a (click)="addListItem()">
          <div class="glyphicon glyphicon-plus"></div>
          Add new item
        </a>
      </div>
    </div>
  </div>
</div>
